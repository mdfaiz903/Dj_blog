{% extends "../base.html" %}
{% block title %}Profile {% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <h1 class="text-center">Profile</h1>
        <hr>
        <div class="col-md-6">
            <h1>{{ user.username }}</h1>
            <h1>{{ user.id }}</h1>
            <h1>{{ user.email }}</h1>
            <h1>{{ user.first_name }}</h1>
            <h1>{{ user.last_name }}</h1>
            <img src="{{ user.userprofiledata.image.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" />
        </div>
    </div>
</div>

{% endblock content %}
