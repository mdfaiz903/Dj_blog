{% extends "../base.html" %}
{% block title %}Home{% endblock title %}

{% block content %}
{% for post in post_data %}
<div class="container my-2">
    <div class="card">
        <div class="media card-body">
          
                 <img class="mr-3 rounded-circle" src="{{  post.author.userprofiledata.image.url }}" alt="Profile Image" style="height: 100px;width:100px;" >
      
    
            <a href="http://">
                <p>{{ post.author }}</p>
            </a>
            <div class="media-body">
                <a href="http://">
                    <h5 class="mt-0">{{ post.title }}</h5>
                </a>
              <p>{{ post.description }}</p>
            </div>
          </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
