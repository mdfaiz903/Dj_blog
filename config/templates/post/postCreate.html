{% extends "../base.html" %}
{% block title %}
  Post Create
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">New Post</h2>
                <hr>
                <form action="" method="post" novalidate>
                        {% csrf_token %}
                        {{form | crispy}}
                        <div class="d-grid col-12">
                            <button type="submit" class="btn btn-info">Create Post</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
